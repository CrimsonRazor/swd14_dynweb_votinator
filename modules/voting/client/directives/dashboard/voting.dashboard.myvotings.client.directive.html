<div class="panel panel-default">
  <div class="panel-heading" data-ng-click="isCollapsed = !isCollapsed">
    <h1 class="panel-title">My Votings</h1>
    <a ui-sref="voting.create" class="btn btn-default"><span class="glyphicon-plus"></span></a>
  </div>

  <div class="panel-body" data-collapse="isCollapsed">
    <div class="list-group">
      <button data-ng-repeat="voting in votings"
              data-ng-bind="voting.title"
              data-ng-click="selectVoting(voting)"
              class="list-group-item"></button>
    </div>
    <div class="container-fluid">
      <div class="row" data-ng-if="chartData"
           data-ui-chart="chartData" data-chart-options="chartOptions"></div>

      <div data-ng-repeat="answer in voting.answers" class="row">
        <div class="col-md-1">
          <span data-ng-bind="answer.title"></span>
          {{answer}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" data-ng-click="vote(answer)">Vote!</button>
        </div>
      </div>
    </div>
  </div>
</div>
